<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score-Keeper</title>
  <link rel="stylesheet" href="score.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section class="section">


    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">

              <p class="card-header-title">
                Score Keeper
              </p>

              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>

            <div class="card-content">
              <div class="content">
                <div class="card-image">
                  <figure class="image">
                    <img src="img.jpg" alt="">
                  </figure>
                </div>

                <h1 class="title is-3">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="title is-4"> Use below buttons to use</p>

                <label for="playUpto" class="label is-large is-inline">Match Played</label>
                <div class="select is-dark is-rounded is-normal">
                  <select name="playUpto" id="playUpto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                  </select>

                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="button is-primary card-footer-item is-rounded">+p1 Score</button>
              <button id="p2Button" class="button is-info card-footer-item is-rounded">+p2 Score</button>
              <button id="resetButton" class="button card-footer-item is-danger is-rounded">reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="score.js"></script>
</body>

</html>
